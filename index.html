<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Page</title>
    <style>
        /* Configurações gerais da página */
        body, html {
            margin: 0;
            padding: 0;
            background-color: white;
            height: 100%;
            overflow: hidden;
            font-family: Helvetica, Arial, sans-serif;
            position: relative;
        }

        /* Estilização da estrela no centro */
        .star {
            width: 400px;
            height: 400px;
            background-color: black;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 60px;
            text-transform: uppercase;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Cursor personalizado em formato de estrela */
        body {
            cursor: none;
        }

        .cursor-star {
            width: 30px;
            height: 30px;
            background-color: black;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            position: absolute;
            pointer-events: none;
        }

        /* Estrelas caindo ao mover o mouse */
        .falling-star {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: black;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Estrela central -->
    <div class="star">star</div>

    <!-- Div para o cursor em formato de estrela -->
    <div class="cursor-star" id="cursor"></div>

    <script>
        const cursorStar = document.getElementById('cursor');

        /* Movimentação da estrela do cursor */
        document.addEventListener('mousemove', (e) => {
            cursorStar.style.top = `${e.clientY}px`;
            cursorStar.style.left = `${e.clientX}px`;

            /* Criando estrelas que caem ao mover o mouse */
            const fallingStar = document.createElement('div');
            fallingStar.classList.add('falling-star');
            fallingStar.style.left = `${e.clientX}px`;
            fallingStar.style.top = `${e.clientY}px`;
            document.body.appendChild(fallingStar);

            /* Removendo as estrelas após a animação */
            setTimeout(() => {
                fallingStar.remove();
            }, 2000);
        });
    </script>
</body>
</html>
